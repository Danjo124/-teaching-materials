<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz: Simple Present (20 Questions)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct { border-color: #10b981; background-color: #ecfdf5; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans text-slate-800">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold">Simple Present: 20 Challenges</h1>
            <p class="text-slate-500 mt-2 italic text-lg">Kannst du alle lösen?</p>
        </header>

        <div id="quiz-container" class="space-y-6">
            <!-- Questions will be inserted here -->
        </div>

        <button onclick="check()" class="w-full mt-10 py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition shadow-lg">Ergebnisse prüfen</button>
        <div id="res" class="mt-8 p-6 rounded-xl text-center font-bold text-xl hidden"></div>
    </div>

    <script>
        const data = [
            {q: "1. He ________ (play) tennis every Monday.", a: "plays"},
            {q: "2. They ________ (not / live) in London.", a: "don't live", alt: "do not live"},
            {q: "3. Do you ________ (speak) English?", a: "speak"},
            {q: "4. My cat ________ (sleep) on the sofa.", a: "sleeps"},
            {q: "5. We ________ (go) to the cinema on Fridays.", a: "go"},
            {q: "6. She ________ (not / like) apples.", a: "doesn't like", alt: "does not like"},
            {q: "7. Does he ________ (watch) TV every day?", a: "watch"},
            {q: "8. I ________ (be) a teacher.", a: "am"},
            {q: "9. It ________ (rain) a lot in autumn.", a: "rains"},
            {q: "10. My parents ________ (work) in a bank.", a: "work"},
            {q: "11. Do they ________ (have) any pets?", a: "have"},
            {q: "12. Sarah ________ (wash) her car every Saturday.", a: "washes"},
            {q: "13. We ________ (not / understand) the question.", a: "don't understand", alt: "do not understand"},
            {q: "14. Do you ________ (want) some water?", a: "want"},
            {q: "15. The sun ________ (rise) in the east.", a: "rises"},
            {q: "16. I ________ (never / eat) meat.", a: "never eat"},
            {q: "17. Does she ________ (go) to your school?", a: "go"},
            {q: "18. Dogs ________ (bark) at night.", a: "bark"},
            {q: "19. He ________ (not / do) his homework.", a: "doesn't do", alt: "does not do"},
            {q: "20. My friend ________ (live) in Berlin.", a: "lives"}
        ];

        const container = document.getElementById('quiz-container');
        data.forEach((item, index) => {
            container.innerHTML += `
                <div>
                    <p class="mb-2 font-medium">${item.q}</p>
                    <input type="text" id="q${index}" class="quiz-input w-full p-3 border-2 border-slate-200 rounded-xl outline-none transition focus:border-blue-500" placeholder="Antwort...">
                </div>
            `;
        });

        function check() {
            let s = 0;
            data.forEach((item, index) => {
                const input = document.getElementById(`q${index}`);
                const val = input.value.trim().toLowerCase();
                if(val === item.a || (item.alt && val === item.alt)) {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition correct';
                    s++;
                } else {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition incorrect';
                }
            });
            const r = document.getElementById('res');
            r.classList.remove('hidden');
            r.innerText = `Ergebnis: ${s} von 20 richtig!`;
            r.className = s === 20 ? 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-green-100 text-green-700' : 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-blue-100 text-blue-700';
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
