<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz: Simple Present</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct { border-color: #10b981; background-color: #ecfdf5; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800">Simple Present Quiz</h1>
            <p class="text-slate-500 mt-2 italic">Teste dein Wissen!</p>
        </header>

        <div class="space-y-6">
            <div>
                <p class="text-slate-700 mb-2">1. She ________ (work) in a big hospital.</p>
                <input type="text" data-answer="works" class="quiz-input w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition" placeholder="...">
            </div>
            <div>
                <p class="text-slate-700 mb-2">2. They ________ (not / like) pizza.</p>
                <input type="text" data-answer="don't like" data-alt="do not like" class="quiz-input w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition" placeholder="...">
            </div>
            <div>
                <p class="text-slate-700 mb-2">3. My brother ________ (go) to school by bus.</p>
                <input type="text" data-answer="goes" class="quiz-input w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition" placeholder="...">
            </div>
            <div>
                <p class="text-slate-700 mb-2">4. It ________ (rain) a lot in London.</p>
                <input type="text" data-answer="rains" class="quiz-input w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition" placeholder="...">
            </div>
        </div>

        <button onclick="check()" class="w-full mt-10 py-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition">Ergebnisse pr√ºfen</button>
        <div id="res" class="mt-6 text-center font-bold hidden"></div>
    </div>
    <script>
        function check() {
            let s = 0;
            const ins = document.querySelectorAll('.quiz-input');
            ins.forEach(i => {
                const val = i.value.trim().toLowerCase();
                if(val === i.dataset.answer || (i.dataset.alt && val === i.dataset.alt)) {
                    i.className = i.className.replace('incorrect', '') + ' correct';
                    s++;
                } else {
                    i.className = i.className.replace('correct', '') + ' incorrect';
                }
            });
            const r = document.getElementById('res');
            r.classList.remove('hidden');
            r.innerText = `Ergebnis: ${s} von ${ins.length} richtig!`;
        }
    </script>
</body>
</html>
