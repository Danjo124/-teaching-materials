<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz: Unit 8 Clothes</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; line-height: 1.6; }
        .quiz-card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .question { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        .cloze-text { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input[type="text"] { border: 1px solid #ccc; border-radius: 4px; padding: 5px; font-size: 16px; width: 100px; text-align: center; }
        .btn { display: block; width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .btn:hover { background: #2980b9; }
        .correct { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .incorrect { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        #result { margin-top: 20px; text-align: center; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <h1>ðŸ‘• Unit 8: Clothes Quiz</h1>
    <p>Fill in the blanks and check your score!</p>

    <div class="cloze-text">
        1. These jeans are too <input type="text" id="q1" data-answer="tight">; I cannot close them!<br><br>
        2. I love your <input type="text" id="q2" data-answer="outfit">! The colors match perfectly.<br><br>
        3. Excuse me, I am looking for a shop <input type="text" id="q3" data-answer="assistant">.<br><br>
        4. What <input type="text" id="q4" data-answer="size"> do you take? Small or Medium?
    </div>

    <button class="btn" onclick="checkAnswers()">Check Answers âœ…</button>
    <div id="result"></div>
</div>

<script>
    function checkAnswers() {
        let score = 0;
        let total = 4;
        for(let i=1; i<=total; i++) {
            let input = document.getElementById('q' + i);
            let answer = input.getAttribute('data-answer').toLowerCase();
            if(input.value.toLowerCase().trim() === answer) {
                input.className = 'correct';
                score++;
            } else {
                input.className = 'incorrect';
            }
        }
        document.getElementById('result').innerHTML = "Score: " + score + " / " + total;
    }
</script>

</body>
</html>
