<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Present: Signal Words Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .correct { border-color: #10b981; background-color: #ecfdf5; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans text-slate-800">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800">Simple Present: Signal Words</h1>
            <p class="text-slate-500 mt-2 italic">Fill in the correct form and place the signal word correctly.</p>
        </header>

        <div class="mb-8 p-4 bg-blue-50 rounded-xl border border-blue-100">
            <label class="block text-sm font-bold text-blue-700 mb-1">Name:</label>
            <input type="text" id="student-name" class="w-full p-2 rounded-lg border border-blue-200 outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your name...">
        </div>

        <div id="quiz-container" class="space-y-6"></div>

        <div class="flex flex-col gap-4 mt-10 no-print">
            <button onclick="check()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition shadow-lg text-xl uppercase tracking-wider">
                <i class="fas fa-check-circle mr-2"></i> Check Results
            </button>
            
            <div id="export-section" class="hidden flex gap-2">
                <button onclick="exportAsPDF()" class="flex-1 py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-900 transition flex items-center justify-center gap-2">
                    <i class="fas fa-file-pdf"></i> Save as PDF
                </button>
                <button onclick="window.print()" class="px-6 py-3 bg-slate-200 text-slate-700 font-bold rounded-xl hover:bg-slate-300 transition">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>

        <div id="res" class="mt-8 p-6 rounded-xl text-center font-bold text-xl hidden"></div>
    </div>

    <script>
        const data = [
            {"q": "1. I _______ (always / go) to bed at 9 pm.", "a": "always go"},
            {"q": "2. She _______ (often / clean) her room on Saturdays.", "a": "often cleans"},
            {"q": "3. They _______ (usually / eat) lunch at school.", "a": "usually eat"},
            {"q": "4. We _______ (sometimes / play) football in the park.", "a": "sometimes play"},
            {"q": "5. He _______ (never / watch) horror movies.", "a": "never watches"},
            {"q": "6. Every day, my mom _______ (cook) dinner for us.", "a": "cooks"},
            {"q": "7. On Mondays, I _______ (have) music lessons.", "a": "have"},
            {"q": "8. The bus _______ (always / arrive) on time.", "a": "always arrives"},
            {"q": "9. My friends _______ (seldom / go) to the cinema.", "a": "seldom go"},
            {"q": "10. Twice a week, we _______ (swim) in the local pool.", "a": "swim"},
            {"q": "11. Do you _______ (usually / drink) milk?", "a": "usually drink"},
            {"q": "12. She _______ (not / often / listen) to the radio.", "a": "does not often listen", "alt": "doesn't often listen"},
            {"q": "13. He _______ (rarely / talk) about his work.", "a": "rarely talks"},
            {"q": "14. Every summer, they _______ (visit) their grandparents.", "a": "visit"},
            {"q": "15. I _______ (frequently / use) my laptop for homework.", "a": "frequently use"},
            {"q": "16. It _______ (sometimes / snow) in April.", "a": "sometimes snows"},
            {"q": "17. Normally, the shops _______ (close) at 7 pm.", "a": "close"},
            {"q": "18. How often _______ you (go) to the gym?", "a": "do you go"},
            {"q": "19. Most of the time, she _______ (walk) to school.", "a": "walks"},
            {"q": "20. I _______ (never / forget) my umbrella.", "a": "never forget"}
        ];

        const container = document.getElementById('quiz-container');
        data.forEach((item, index) => {
            container.innerHTML += `
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                    <p class="mb-2 font-semibold text-slate-700">${item.q}</p>
                    <input type="text" id="q${index}" class="quiz-input w-full p-3 border-2 border-slate-300 rounded-xl outline-none transition focus:border-blue-500" placeholder="Your answer...">
                </div>
            `;
        });

        function check() {
            let s = 0;
            data.forEach((item, index) => {
                const input = document.getElementById(`q${index}`);
                const val = input.value.trim().toLowerCase();
                const isCorrect = val === item.a.toLowerCase() || (item.alt && val === item.alt.toLowerCase());
                if(isCorrect) {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition correct font-bold';
                    s++;
                } else {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition incorrect font-bold';
                }
            });
            const r = document.getElementById('res');
            r.classList.remove('hidden');
            r.innerText = `Result: ${s} out of ${data.length} correct!`;
            r.className = s === data.length ? 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-green-100 text-green-700' : 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-blue-100 text-blue-700';
            document.getElementById('export-section').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }

        async function exportAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const name = document.getElementById('student-name').value || 'Unknown Student';
            const score = document.getElementById('res').innerText;

            doc.setFontSize(20);
            doc.text("Simple Present: Signal Words - Results", 20, 20);
            doc.setFontSize(12);
            doc.text(`Name: ${name}`, 20, 35);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 42);
            doc.text(`Score: ${score}`, 20, 49);
            doc.text("--------------------------------------------------", 20, 56);

            let y = 65;
            data.forEach((item, index) => {
                const val = document.getElementById(`q${index}`).value;
                const isCorrect = val.trim().toLowerCase() === item.a.toLowerCase() || (item.alt && val.trim().toLowerCase() === item.alt.toLowerCase());
                
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.text(`${item.q}`, 20, y);
                y += 7;
                doc.setTextColor(isCorrect ? 0 : 200, isCorrect ? 150 : 0, 0);
                doc.text(`Answer: ${val || '(empty)'} ${isCorrect ? '[CORRECT]' : '[WRONG - Correct: ' + item.a + ']'}`, 25, y);
                y += 10;
                if(y > 275) { doc.addPage(); y = 20; }
            });

            doc.save(`Result_${name.replace(/ /g, '_')}.pdf`);
        }
    </script>
</body>
</html>
