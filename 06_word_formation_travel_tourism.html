<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Formation: Travel & Tourism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .correct { border-color: #10b981; background-color: #ecfdf5; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans text-slate-800">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800">Word Formation: Travel & Tourism</h1>
            <p class="text-slate-500 mt-2 italic">Fülle das Quiz aus und lade dein Ergebnis als PDF herunter.</p>
        </header>

        <div class="mb-8 p-4 bg-blue-50 rounded-xl border border-blue-100">
            <label class="block text-sm font-bold text-blue-700 mb-1">Dein Name:</label>
            <input type="text" id="student-name" class="w-full p-2 rounded-lg border border-blue-200 outline-none focus:ring-2 focus:ring-blue-400" placeholder="Vorname Nachname...">
        </div>

        <div id="quiz-container" class="space-y-6"></div>

        <div class="flex flex-col gap-4 mt-10 no-print">
            <button onclick="check()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition shadow-lg text-xl uppercase tracking-wider">
                <i class="fas fa-check-circle mr-2"></i> Ergebnisse prüfen
            </button>
            
            <div id="export-section" class="hidden flex gap-2">
                <button onclick="exportAsPDF()" class="flex-1 py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-900 transition flex items-center justify-center gap-2">
                    <i class="fas fa-file-pdf"></i> Als PDF speichern
                </button>
                <button onclick="window.print()" class="px-6 py-3 bg-slate-200 text-slate-700 font-bold rounded-xl hover:bg-slate-300 transition">
                    <i class="fas fa-print"></i> Drucken
                </button>
            </div>
        </div>

        <div id="res" class="mt-8 p-6 rounded-xl text-center font-bold text-xl hidden"></div>
    </div>

    <script>
        const data = [{"q": "1. The island is a very popular tourist ________ (destiny).", "a": "destination"}, {"q": "2. We had a very ________ (relax) holiday by the sea.", "a": "relaxing"}, {"q": "3. The ________ (depart) of our flight was delayed by two hours.", "a": "departure"}, {"q": "4. The local people were extremely ________ (friend) and helpful.", "a": "friendly"}, {"q": "5. We went on an ________ (explore) of the ancient ruins.", "a": "exploration"}, {"q": "6. The hotel offers a ________ (spectacle) view of the mountains.", "a": "spectacular"}, {"q": "7. It is ________ (advise) to book your tickets in advance.", "a": "advisable"}, {"q": "8. The city is famous for its ________ (culture) heritage.", "a": "cultural"}, {"q": "9. We enjoyed the ________ (peace) atmosphere of the village.", "a": "peaceful"}, {"q": "10. The tour guide gave us a very ________ (inform) presentation.", "a": "informative"}, {"q": "11. Traveling can be a very ________ (enrich) experience.", "a": "enriching"}, {"q": "12. Make sure you have all the ________ (necessity) travel documents.", "a": "necessary"}, {"q": "13. The ________ (arrive) at the airport was smooth and quick.", "a": "arrival"}, {"q": "14. We were amazed by the ________ (nature) beauty of the national park.", "a": "natural"}, {"q": "15. The weather was quite ________ (predict) during our trip.", "a": "unpredictable"}, {"q": "16. There are many ________ (attract) for families in this area.", "a": "attractions"}, {"q": "17. The ________ (accommodate) in the youth hostel was basic but clean.", "a": "accommodation"}, {"q": "18. We had an ________ (forget) experience swimming with dolphins.", "a": "unforgettable"}, {"q": "19. It's important to be ________ (respect) of local customs.", "a": "respectful"}, {"q": "20. The ________ (fly) to New York takes about eight hours.", "a": "flight"}];

        const container = document.getElementById('quiz-container');
        data.forEach((item, index) => {
            container.innerHTML += `
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                    <p class="mb-2 font-semibold text-slate-700">${item.q}</p>
                    <input type="text" id="q${index}" class="quiz-input w-full p-3 border-2 border-slate-300 rounded-xl outline-none transition focus:border-blue-500" placeholder="Antwort...">
                </div>
            `;
        });

        function check() {
            let s = 0;
            data.forEach((item, index) => {
                const input = document.getElementById(`q${index}`);
                const val = input.value.trim().toLowerCase();
                const isCorrect = val === item.a.toLowerCase() || (item.alt && val === item.alt.toLowerCase());
                if(isCorrect) {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition correct font-bold';
                    s++;
                } else {
                    input.className = 'quiz-input w-full p-3 border-2 rounded-xl outline-none transition incorrect font-bold';
                }
            });
            const r = document.getElementById('res');
            r.classList.remove('hidden');
            r.innerText = `Ergebnis: ${s} von ${data.length} richtig!`;
            r.className = s === data.length ? 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-green-100 text-green-700' : 'mt-8 p-6 rounded-xl text-center font-bold text-xl bg-blue-100 text-blue-700';
            document.getElementById('export-section').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }

        async function exportAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const name = document.getElementById('student-name').value || 'Unbekannter Schueler';
            const score = document.getElementById('res').innerText;

            doc.setFontSize(20);
            doc.text("Word Formation: Travel & Tourism - Ergebnisse", 20, 20);
            doc.setFontSize(12);
            doc.text(`Name: ${name}`, 20, 35);
            doc.text(`Datum: ${new Date().toLocaleDateString()}`, 20, 42);
            doc.text(`Ergebnis: ${score}`, 20, 49);
            doc.text("--------------------------------------------------", 20, 56);

            let y = 65;
            data.forEach((item, index) => {
                const val = document.getElementById(`q${index}`).value;
                const isCorrect = val.trim().toLowerCase() === item.a.toLowerCase() || (item.alt && val.trim().toLowerCase() === item.alt.toLowerCase());
                
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.text(`${item.q}`, 20, y);
                y += 7;
                doc.setTextColor(isCorrect ? 0 : 200, isCorrect ? 150 : 0, 0);
                doc.text(`Antwort: ${val || '(leer)'} ${isCorrect ? '[RICHTIG]' : '[FALSCH - Korrekt: ' + item.a + ']'}`, 25, y);
                y += 10;
                if(y > 275) { doc.addPage(); y = 20; }
            });

            doc.save(`Ergebnis_${name.replace(/ /g, '_')}.pdf`);
        }
    </script>
</body>
</html>
